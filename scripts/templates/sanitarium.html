<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 800px;
      height: 650px;
      background: #1a1a1a;
      padding: 30px;
      position: relative;
    }

    .photo-frame {
      background: #2a2a2a;
      padding: 20px;
      border: 1px solid #444;
    }

    .photo {
      width: 100%;
      height: 450px;
      background: linear-gradient(180deg, #4a4a4a 0%, #3a3a3a 30%, #2a2a2a 100%);
      position: relative;
      filter: grayscale(100%) contrast(1.1);
      overflow: hidden;
    }

    /* Building silhouette */
    .building {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 280px;
      background: #1a1a1a;
    }

    .building::before {
      content: '';
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 60px solid #1a1a1a;
    }

    /* Tower */
    .tower {
      position: absolute;
      bottom: 280px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 80px;
      background: #1a1a1a;
    }

    .tower::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 30px solid #1a1a1a;
    }

    /* Windows */
    .window-row {
      position: absolute;
      display: flex;
      gap: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .window-row.row1 { bottom: 200px; }
    .window-row.row2 { bottom: 140px; }
    .window-row.row3 { bottom: 100px; }

    .window {
      width: 35px;
      height: 50px;
      background: #0a0a0a;
      border: 2px solid #333;
      position: relative;
    }

    .window.broken::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 5px;
      width: 20px;
      height: 25px;
      background: linear-gradient(135deg, transparent 40%, #222 40%, #222 60%, transparent 60%);
    }

    .window.lit {
      background: #3a3520;
      box-shadow: 0 0 20px rgba(255, 200, 100, 0.3);
    }

    /* Entrance */
    .entrance {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 80px;
      background: #0a0505;
      border: 3px solid #222;
    }

    /* Overgrown effect */
    .vines {
      position: absolute;
      bottom: 80px;
      left: 100px;
      width: 150px;
      height: 200px;
      background: linear-gradient(180deg, transparent 0%, rgba(20, 40, 20, 0.5) 100%);
      border-radius: 50% 50% 0 0;
    }

    .vines2 {
      position: absolute;
      bottom: 80px;
      right: 80px;
      width: 120px;
      height: 180px;
      background: linear-gradient(180deg, transparent 0%, rgba(20, 40, 20, 0.5) 100%);
      border-radius: 50% 50% 0 0;
    }

    /* Ground/trees */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
    }

    .tree {
      position: absolute;
      bottom: 60px;
      width: 80px;
      height: 200px;
      background: #0a0a0a;
      border-radius: 40% 40% 0 0;
    }

    .tree.left { left: 30px; }
    .tree.right { right: 30px; height: 180px; }

    /* Sky/fog */
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 150px;
      background: linear-gradient(180deg, #5a5a5a 0%, transparent 100%);
      opacity: 0.5;
    }

    /* Photo damage */
    .damage {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 10% 10%, rgba(80, 60, 40, 0.3) 0%, transparent 30%),
        radial-gradient(ellipse at 90% 85%, rgba(60, 40, 20, 0.4) 0%, transparent 25%);
      pointer-events: none;
    }

    .scratch {
      position: absolute;
      top: 50px;
      right: 100px;
      width: 2px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(15deg);
    }

    /* Caption */
    .caption-area {
      padding: 15px 10px 10px;
      text-align: center;
    }

    .caption {
      font-family: 'IM Fell English', serif;
      color: #888;
      font-size: 14px;
      font-style: italic;
    }

    .date {
      color: #666;
      font-size: 11px;
      margin-top: 5px;
      font-family: 'IM Fell English', serif;
    }

    .archive-stamp {
      position: absolute;
      bottom: 60px;
      right: 50px;
      color: rgba(150, 100, 50, 0.5);
      font-size: 10px;
      transform: rotate(-10deg);
      border: 1px solid rgba(150, 100, 50, 0.3);
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="photo-frame">
    <div class="photo">
      <div class="fog"></div>

      <div class="tree left"></div>
      <div class="tree right"></div>

      <div class="building"></div>
      <div class="tower"></div>

      <div class="window-row row1">
        <div class="window broken"></div>
        <div class="window"></div>
        <div class="window broken"></div>
        <div class="window lit"></div>
        <div class="window broken"></div>
        <div class="window"></div>
        <div class="window broken"></div>
      </div>

      <div class="window-row row2">
        <div class="window"></div>
        <div class="window broken"></div>
        <div class="window"></div>
        <div class="window broken"></div>
        <div class="window"></div>
        <div class="window broken"></div>
        <div class="window"></div>
      </div>

      <div class="entrance"></div>

      <div class="vines"></div>
      <div class="vines2"></div>

      <div class="ground"></div>

      <div class="damage"></div>
      <div class="scratch"></div>
    </div>

    <div class="caption-area">
      <div class="caption">Blackwood Sanitarium — Main Building, West Façade</div>
      <div class="date">Photograph circa 1948 • Decommissioned 1952 • Millbrook County Archives</div>
    </div>

    <div class="archive-stamp">ARCHIVE<br>COPY</div>
  </div>
</body>
</html>
